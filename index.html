  <div class="container">
    <div class="shadow-sm p-3 mb-5 bg-body rounded">
      
      <h3><strong>Player's Chance To Hit Monster</strong></h3> 
      <br>

      <div class="d-flex justify-content-center">
        <h4>Player Information</h4> 
      </div>

      <form id="questions">
        <div class="form-group">
          <label for="playerAtkLvl"><strong>Player Attack level</strong></label>
          <input id="playerAtkLvl" class="form-control" type="text">
        </div>

        
        <label for="playerWeaponStyleBonus"><strong>Weapon Style Bonus (ex. crush bonus)</strong></label>
        <input id="playerWeaponStyleBonus" class="form-control" type="text">

        <label for="playerAttackStyle"><strong>Player Attack Style</strong></label>
        <select class="form-control" id="playerAttackStyle">
          <option value="Accurate">Accurate</option>
          <option value="Aggressive">Aggressive</option>
          <option value="Defensive">Defensive</option>
          <option value="Controlled">Controlled</option> 
        </select>

        <label for="attackPrayer"><strong>Prayer?</strong></label>
        <select class="form-control" id="attackPrayer">
          <option value="1">None</option>
          <option value="1.05">Clarity of Thought</option>
          <option value="1.1">Improved Reflexes</option>
          <option value="1.15">Incredible Reflexes</option>
          <option value="1.15">Chivalry</option>
          <option value="1.20">Piety</option>
        </select>

        <label for="attackVoid"><strong>Void?</strong></label>
        <select class="form-control" id="attackVoid">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>

        <label for="attackPotion"><strong>Potion?</strong></label>
        <select class="form-control" id="attackPotion">
          <option value="0">None</option>
          <option value="regAttackPotion">Attack</option>
          <option value="superAttackPotion">Super attack</option>
        </select>
        <br>

        <div class="d-flex justify-content-center">
          <h4>Monster Information</h4> 
        </div>

        <label for="monsterDefLevel"><strong>Monster Defence level</strong></label>
        <input id="monsterDefLevel" class="form-control" type="text">

        <br>

        <label for="monsterArmBonus"><strong>Monster Armour Style Bonus (Ex. Crush def)</label>
        <input id="monsterArmBonus" class="form-control" type="text"> 

        <div class="submitButton">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div> 
      </form>

      <br>
      <div class="d-flex justify-content-center">
        <div class="results">
          <div id="output"></div>
        </div>
      </div>
      <br>

    </div> 
  </div>
